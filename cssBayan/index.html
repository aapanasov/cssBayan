<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
  </head>
  <body>
    <div class="accordion">

      <div class="card">
        <input type="radio" name="panel" id="panel_1" checked>
        <label for="panel_1">
          <div class="title">
            <span>CSS</span> <span class="icon">+</span>
          </div>
          <div class="meme">
            <img src="./assets/grid.png" alt="meme">
          </div>
        </label>
      </div>

      <div class="card">
        <input type="radio" name="panel" id="panel_2">
        <label for="panel_2">
          <div class="title">
            <span>Bayan</span> <span class="icon">+</span>
          </div>
          <div class="meme">
            <img src="./assets/types.jpg" alt="meme">
          </div>
        </label>
      </div>

      <div class="card">
        <input type="radio" name="panel" id="panel_3">
        <label for="panel_3">
          <div class="title">
            <span>With</span> <span class="icon">+</span>
          </div>
          <div class="meme">
            <img src="./assets/false.jpg" alt="meme">
          </div>
        </label>
      </div>

      <div class="card">
        <input type="radio" name="panel" id="panel_4">
        <label for="panel_4">
          <div class="title">
            <span>No</span> <span class="icon">+</span>
          </div>
          <div class="meme">
            <img src="./assets/memes.jpg" alt="meme">
          </div>
        </label>
      </div>

      <div class="card">
        <input type="radio" name="panel" id="panel_5">
        <label for="panel_5">
          <div class="title">
            <span>JS</span> <span class="icon">+</span>
          </div>
          <div class="meme">
            <img src="./assets/closure.png" alt="meme">
          </div>
        </label>
      </div>

    </div>
