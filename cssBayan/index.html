<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
  </head>
  <body>
    <div class="accordion">

      <div class="card">
        <label id="label-1" for="panel_1">CSS</label>
        <input type="radio" name="panel" id="panel_1" checked>
        <div class="expandable">
          <img src="./assets/closure.png" alt="meme">
        </div>
      </div>

      <div class="card">
        <label id="label-2" for="panel_2">Accordion</label>
        <input type="radio" name="panel" id="panel_2">
        <div class="expandable">
          <img src="./assets/types.jpg" alt="meme">
        </div>
      </div>

      <div class="card">
        <label id="label-3" for="panel_3">With</label>
        <input type="radio" name="panel" id="panel_3">
        <div class="expandable">
          <img src="./assets/false.jpg" alt="meme">
        </div>
      </div>

      <div class="card">
        <label id="label-4" for="panel_4">No</label>
        <input type="radio" name="panel" id="panel_4">
        <div class="expandable">
          <img src="./assets/memes.jpg" alt="meme">
        </div>
      </div>

      <div class="card">
        <label id="label-5" for="panel_5">JS</label>
        <input type="radio" name="panel" id="panel_5">
        <div class="expandable">
          <img src="./assets/grid.png" alt="meme">
        </div>
      </div>

    </div>
  </body>
</html>
